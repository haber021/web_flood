<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#ffffff" stroke="#0d6efd" stroke-width="4"/>
  
  <!-- Water Waves -->
  <path d="M 10,60 C 20,50 30,70 40,60 C 50,50 60,70 70,60 C 80,50 90,70 100,60 L 100,100 L 0,100 Z" fill="#0d6efd" opacity="0.2"/>
  <path d="M 0,70 C 10,60 20,80 30,70 C 40,60 50,80 60,70 C 70,60 80,80 90,70 L 100,70 L 100,100 L 0,100 Z" fill="#0d6efd" opacity="0.4"/>
  <path d="M 0,80 C 10,70 20,90 30,80 C 40,70 50,90 60,80 C 70,70 80,90 90,80 L 100,80 L 100,100 L 0,100 Z" fill="#0d6efd" opacity="0.6"/>
  
  <!-- Rain Drops -->
  <path d="M 30,20 C 30,20 25,30 30,35 C 35,30 30,20 30,20 Z" fill="#0dcaf0"/>
  <path d="M 45,15 C 45,15 40,25 45,30 C 50,25 45,15 45,15 Z" fill="#0dcaf0"/>
  <path d="M 60,25 C 60,25 55,35 60,40 C 65,35 60,25 60,25 Z" fill="#0dcaf0"/>
  
  <!-- House/Building Icon -->
  <path d="M 40,50 L 60,50 L 60,70 L 40,70 Z" fill="#0d6efd"/>
  <path d="M 35,50 L 50,35 L 65,50 L 35,50 Z" fill="#0d6efd"/>
  <rect x="45" y="60" width="10" height="10" fill="#ffffff"/>
  
  <!-- Warning Triangle -->
  <path d="M 70,35 L 80,50 L 60,50 Z" fill="#ffc107"/>
  <text x="70" y="47" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#000000">!</text>
  
  <!-- Circular Border for Gauge Look -->
  <path d="M 50,50 m -40,0 a 40,40 0 1,0 80,0 a 40,40 0 1,0 -80,0" fill="none" stroke="#0d6efd" stroke-width="2"/>
</svg>
